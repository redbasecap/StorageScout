version: '3.8'

services:
  # Firebase Emulators
  firebase-emulators:
    image: andreysenov/firebase-tools:latest
    container_name: storagescout-firebase-emulators
    working_dir: /app
    volumes:
      - ./:/app
      - firebase-data:/app/.firebase-data
    ports:
      - "4000:4000"   # Emulator UI
      - "9099:9099"   # Auth
      - "8081:8080"   # Firestore
      - "9199:9199"   # Storage
    environment:
      - FIREBASE_EMULATOR_HUB=0.0.0.0:4400
    command: >
      firebase emulators:start --import=./.firebase-data --export-on-exit
    networks:
      - storagescout-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SELF_HOSTED=true
        - NEXT_PUBLIC_USE_FIREBASE_EMULATOR=true
    container_name: storagescout-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_USE_FIREBASE_EMULATOR=true
      - NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST=firebase-emulators:9099
      - NEXT_PUBLIC_FIREBASE_FIRESTORE_EMULATOR_HOST=firebase-emulators
      - NEXT_PUBLIC_FIREBASE_FIRESTORE_EMULATOR_PORT=8080
      - NEXT_PUBLIC_FIREBASE_STORAGE_EMULATOR_HOST=firebase-emulators
      - NEXT_PUBLIC_FIREBASE_STORAGE_EMULATOR_PORT=9199
      - NEXT_PUBLIC_SELF_HOSTED=true
    depends_on:
      firebase-emulators:
        condition: service_healthy
    networks:
      - storagescout-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Development version with hot reload
  app-dev:
    image: node:20-alpine
    container_name: storagescout-app-dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_USE_FIREBASE_EMULATOR=true
      - NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST=firebase-emulators:9099
      - NEXT_PUBLIC_FIREBASE_FIRESTORE_EMULATOR_HOST=firebase-emulators
      - NEXT_PUBLIC_FIREBASE_FIRESTORE_EMULATOR_PORT=8080
      - NEXT_PUBLIC_FIREBASE_STORAGE_EMULATOR_HOST=firebase-emulators
      - NEXT_PUBLIC_FIREBASE_STORAGE_EMULATOR_PORT=9199
      - NEXT_PUBLIC_SELF_HOSTED=true
    command: >
      sh -c "
        npm install &&
        npm run dev
      "
    depends_on:
      firebase-emulators:
        condition: service_healthy
    networks:
      - storagescout-network
    profiles:
      - dev

  # HTTPS Reverse Proxy for camera/PWA support on LAN
  https-proxy:
    image: nginx:alpine
    container_name: storagescout-https
    ports:
      - "3443:443"
    volumes:
      - ../storagescout-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - storagescout-network

networks:
  storagescout-network:
    driver: bridge

volumes:
  firebase-data:
    driver: local
